site_name: Docs | Bagne Tyron-Jean
#site_url: 
use_directory_urls: false
docs_dir: 'docs'
repo_url: 'https://github.com/1Tyron140/doc'

theme:
  name: material
  highlightjs: true  
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
  - pymdownx.superfences
  

nav:
    - Accueil: 'index.md'
    - SIO:
        - Objectif: 'sio/index.md'
        - Nextcloud: 
            - Introduction: 'sio/nextcloud/introduction.md'
            - Installation: 'sio/nextcloud/installation.md'
            - Configuration: 'sio/nextcloud/configuration.md'
            - Sécurité: 'sio/nextcloud/securite.md'
        - pFsense: 
            - Introduction: 'sio/pfsense/index.md'
            - Installation: 'sio/pfsense/installation.md' 
        - GLPI: 
            - Introduction: 'sio/glpi/index.md'
        - Cacti: 
            - Introduction: 'sio/cacti/index.md'   
        - Samba: 
            - Introduction: 'sio/samba/index.md'
        - Nagios: 
            - Introduction: 'sio/nagios/index.md'
        - NAS: 
            - Introduction: 'sio/synology/index.md'
        - FTP:
            - openSUSE:
                - Introduction: 'sio/ftp/openSUSE/introduction.md'
                - Installation: 'sio/ftp/openSUSE/installation.md'
                - Configuration: 'sio/ftp/openSUSE/configuration.md'
                - Sécurité: 'sio/ftp/openSUSE/securite.md'
        - SFTP:
            - openSUSE:
                - Introduction: 'sio/sftp/openSUSE/introduction.md'
                - Installation: 'sio/sftp/openSUSE/installation.md'
                - Configuration: 'sio/sftp/openSUSE/configuration.md'
